<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Weather Chat</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <form >
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" placeholder="Enter City">
                        <div class="input-group-btn submit-btn-div">
                            <button type="button" class="btn btn-primary btn-default get-temp">Get Temp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 sort-div">
                <h4>Sort results by: </h4>
                <button type="button" class="btn btn-danger sort-by-city">City</button>
                <button type="button" class="btn btn-danger sort-by-temp">Temperature</button>
                <button type="button" class="btn btn-danger sort-by-date">Date</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 city-results">

            </div>
        </div>
    </div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each city}}
            <div data-id="{{id}}" class="city-result">
                <h2 class="name">{{name}}<i class="fa fa-trash-o remove-post" aria-hidden="true"></i></h2>
                <h4 class="temps">{{tempC}}&#8451; / {{tempF}}&#8457; <span class="time">{{timeString}}</span></h4>
                <p>comments</p>
                <form class="input-group">
                    <input type="text" class="input-comment form-control" Comments about the weather in {{name}}">
                    <div class="input-group-btn submit-comment-div">
                        <button type="button" class="btn btn-success post-comment">Comment</button>
                    </div>
                </form>
                <ul class="comments-container" data-id="{{id}}"></ul>
            </div>
        {{/each}}
    </script>

    <script id="comment-template" type="text/x-handlebars-template">
        {{#each comments}}
            <li><i class="fa fa-trash-o remove-comment" aria-hidden="true"></i> {{comment}}</li>
        {{/each}}
    </script>

    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
